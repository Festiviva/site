<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tesoura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f8;
      margin: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      width: 180px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: transform 0.3s ease; /* Adicionado para efeito suave */
    }

    .item img:hover {
      transform: scale(2.0); /* Aumenta levemente a imagem ao passar o mouse */
    }

    .descricao {
      min-height: 70px; /* Garante altura igual em todos */
    }

    .descricao p {
      margin: 2px 0 !important;
      line-height: 1.2 !important;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Tesoura</h2>

  <div class="galeria">
    <div class="item">
      <img src="tesoura escolar leo&leo 13cm.png" alt="Tesoura Escolar Leo&Leo" />
      <div class="descricao">
        <p><strong>Nome:</strong> Tesoura Escolar Leo&Leo</p>
        <p><strong>Cores:</strong> cores</p>
        <p><strong>Preço:</strong> R$ XXXX</p>
      </div>
    </div>

    <div class="item">
      <img src="tesoura lyke 12cm.png" alt="Tesoura Escolar Lyke" />
      <div class="descricao">
        <p><strong>Nome:</strong>Tesoura Escolar Lyke 12cm</p>
        <p><strong>Cores:</strong>cores</p>
        <p><strong>Preço:</strong> R$ XXXXXX</p>
      </div>
    </div>
  </div>

</body>
</html>
